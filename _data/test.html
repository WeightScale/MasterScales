    <script>
        var w;

        function ScalesSocket(h, p, fm, fe) {
            var host = h;
            var protocol = p;
            var timerWeight;
            var timerSocket;
            var ws;
            var startWeightTimeout = function() {
                clearTimeout(timerWeight);
                timerWeight = setTimeout(function() {
                    fe();
                }, 5000);
            };
            this.getWeight = function() {
                ws.send("{'cmd':'wt'}");
                startWeightTimeout();
            };
            this.openSocket = function() {
                ws = new WebSocket(host, protocol);
                ws.onopen = this.getWeight;
                ws.onclose = function(e) {
                    clearTimeout(timerWeight);
                    starSocketTimeout();
                    fe();
                };
                ws.onerror = function(e) {
                    fe();
                };
                ws.onmessage = function(e) {
                    fm(JSON.parse(e.data));
                }
            };
            var starSocketTimeout = function() {
                clearTimeout(timerSocket);
                timerSocket = setTimeout(function() {
                    this.prototype.openSocket();
                }, 5000);
            }
        }

        function go() {
            document.getElementById('weight').innerHTML = '---';
            document.getElementById('buttonZero').style.visibility = 'visible';
        }

        function setZero() {
            document.getElementById('buttonZero').style.visibility = 'hidden';
            var request = new XMLHttpRequest();
            document.getElementById('weight').innerHTML = '...';
            request.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 204) {
                    document.getElementById('buttonZero').style.visibility = 'visible';
                    w.getWeight();
                }
            };
            request.open('GET', '/tp', true);
            request.timeout = 5000;
            request.ontimeout = function() {
                go();
            };
            request.onerror = function() {
                go();
            };
            request.send(null);
        }
        window.onload = function() {
            onBodyLoad();
        };

        function onBodyLoad() {
            w = new ScalesSocket('ws://' + document.location.host + '/ws', ['arduino'], function(e) {
                if (e.hasOwnProperty('cmd')) {
                    switch (e.cmd) {
                        case 'wt':
                            try {
                                document.getElementById('weight').innerHTML = e.w;
                                document.getElementById('mw_id').innerHTML = e.ms.w;
                                document.getElementById('sw_id').innerHTML = e.sl.w;
                                document.getElementById('mc_id').innerHTML = e.ms.c + '%';
                                document.getElementById('sc_id').innerHTML = e.sl.c + '%';
                                if (e.ms.s && e.sl.s) {
                                    document.getElementById('w_style').setAttribute('style', 'background: #fff;');
                                } else {
                                    document.getElementById('w_style').setAttribute('style', 'background: #C4C4C4;');
                                }
                            } catch (e) {
                                go();
                            } finally {
                                w.getWeight();
                            }
                            break;
                        case 'swt':
                            ob.unshift(e);
                            if (ob.length > 5 )
                                ob.pop();
                            createList('tw_id',ob);
                            break;
                        case 'tp':
                            d.getElementById('b_id').style.visibility = 'visible';
                            w.getWeight();
                            break;
                    }
                }
            }, function() {
                go();
                w.openSocket();
            });
            w.openSocket();
        }
    </script>
